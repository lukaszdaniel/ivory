sudo: required
dist: bionic
language: c

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gfortran
            - automake
            - perl
            - libboost-all-dev
            - zlib1g-dev
            - libbz2-dev
            - liblzma-dev
            - libpcre3-dev
            - libedit-dev
            - gcc-7=7.4.*
            - g++-7=7.4.*
      env: C_COMPILER=gcc-7 CXX_COMPILER=g++-7 CFLAGS="-g -O2" CXXFLAGS="${CFLAGS}" LDFLAGS="${CFLAGS}"

    - compiler: clang
      addons:
        apt:
          sources:
            - sourceline: "deb http://llvm.org/apt/bionic/ llvm-toolchain-bionic-7 main"
          packages:
            - gfortran
            - automake
            - perl
            - libboost-all-dev
            - zlib1g-dev
            - libbz2-dev
            - liblzma-dev
            - libpcre3-dev
            - libedit-dev
            - libomp-dev
            - clang-7
            - llvm-7-dev
            - gfortran-7=7.4.*
      env: C_COMPILER=clang-7 CXX_COMPILER=clang++-7 LLVM_CONFIG=/usr/bin/llvm-config-7 CPPFLAGS="-DNO_CELLPOOLS" CFLAGS="-g -O2 -fsanitize=address" CXXFLAGS="${CFLAGS}" MAIN_LDFLAGS="${CFLAGS}"
script:
        - cd R
        - CC=${C_COMPILER} CXX=${CXX_COMPILER} ./configure --with-included-gettext --enable-R-profiling --enable-memory-profiling
        - travis_wait 60 make
        - travis_wait 60 make check
